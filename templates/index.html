<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="http://code.jquery.com/jquery-1.8.3.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Сократить ссылку</title>

  </head>
  <body style="padding-top: 40px">
    {% for cat,mss in get_flashed_messages(True) %}
    <div class="alert alert-{{ cat }} container-sm" role="alert">{{ mss }}</div>
    {% endfor %}
    {% if link %}
    <div class="alert alert-success container-sm" role="alert">
      <div class="row align-items-center">
        <div class="col-sm-3" id="link_area">
          {{ request.url + link}}
        </div>
        <div class="col-sm-8">
          <button type="button" class="btn btn-outline-secondary" onclick="copytext('#link_area')">Копировать</button>
        </div>
      </div>
    </div>
    {% endif %}
    <form method="post" action="/">
      <div class="input-group container-sm" style="padding-top: 10px">
        <input name="link" type="text" class="form-control" placeholder="Введите ссылку" aria-label="Введите ссылку" aria-describedby="button1">
        <input class="btn btn-outline-secondary" type="submit" id="button1" value="Сократить"></input>
      </div>
    </form>
    <script type="text/javascript">
      function copytext(el) {
          var $tmp = $("<textarea>");
          $("body").append($tmp);
          $tmp.val($(el).text()).select();
          document.execCommand("copy");
          $tmp.remove();
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

  </body>
</html>
